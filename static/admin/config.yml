backend:
  name: github
  repo: rafibarash/new-website

media_folder: static/img
public_folder: img

collections:
  - name: portfolio
    label: Portfolio
    folder: src/sections/portfolio/portfolio
    create: true
    fields:
      - { name: title, label: Title, widget: string }
      - { name: description, label: Description, widget: string }
      - { name: image, label: Image, widget: image }

  - name: sections
    label: "Section Content"
    files:
      - file: src/sections/about/about.md
        label: About Section
        name: about
        fields:
          - { name: description, label: Description, widget: markdown }
      - file: src/sections/contact/contact.md
        label: Contact Section
        name: contact
        fields:
          - { name: description, label: Description, widget: markdown }
